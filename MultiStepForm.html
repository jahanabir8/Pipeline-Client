<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- multi step form start here -->
    <div class="multistep__form">
        <div class="container-fluid">
            <div class="form__inner">
                <!-- <div class="row">
                    <div class="col-lg-4"> -->
                        <div class="form1 m-auto">
                            <div class="form__head d-flex justify-content-between align-items-center">
                              <p>Email 233 Cash Buyers</p> <img src="./Image/Icons/from-cross.png" alt="">
                            </div>
                            <form id="msform">
                              <ul id="progressbar">
                                <li class="active">Settings</li>
                                <li>Customize</li>
                                <li>Review</li>
                              </ul>
                              <fieldset>
                                <label>Email From Name</label>
                                <input type="text" name="email" placeholder="Email" />

                                <label for="">Sent From Email</label>
                                <input type="password" name="pass" placeholder="Password" />

                                <label for="">Subject Line</label>
                                <input type="password" name="cpass" placeholder="Confirm Password" />

                                <label for="">Select Property</label>
                                <select class="" name="" id="">
                                  <option value="">Select Property</option>
                                  <option value="">Select Property</option>
                                  <option value="">Select Property</option>
                                </select>

                                <input type="button" name="next" class="next action-button" value="Next" />
                              </fieldset>

                              <fieldset>
                                <div class="field__price d-flex">
                                  <span>$</span>
                                  <span>Desired Sale Price</span>
                                </div>

                                <label for="">Custom Email Body Text</label>
                                <textarea name="" id="" cols="30" rows="4"></textarea>

                                <div class="field__profile d-flex align-items-start">
                                  <img src="./Image/profile.png" alt="img">
                                  <div class="profile__info">
                                    <div class="name">
                                      <p>John Smith</p>
                                      <span>Cash Collab Strategist</span>
                                    </div>
                                    <div class="contact">
                                      <div>
                                        <img src="./Image/Icons/DirectMail.png" alt="img">
                                        <span>johnsmith@gmail.com</span>
                                      </div>
                                      <div>
                                        <img src="./Image/Icons/call.png" alt="img">
                                        <span>+1266223666</span>
                                      </div>
                                      <div>
                                        <img src="./Image/Icons/website.png" alt="img">
                                        <span>www.johnsmith.com</span>
                                      </div>
                                      <div class="contact__social">
                                        <img src="./Image/Icons/facebook.png" alt="img">
                                        <img src="./Image/Icons/linkdin.png" alt="img">
                                        <img src="./Image/Icons/insta.png" alt="img">
                                        <img src="./Image/Icons/twitter.png" alt="img">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                
                                <input type="button" name="previous" class="previous action-button" value="Previous" />
                                <input type="button" name="next" class="next action-button" value="Next" />
                              </fieldset>

                              <fieldset>
                                <input type="text" name="fname" placeholder="First Name" />
                                <input type="text" name="lname" placeholder="Last Name" />
                                <input type="text" name="phone" placeholder="Phone" />
                                <textarea name="address" placeholder="Address"></textarea>
                                <input type="button" name="previous" class="previous action-button" value="Previous" />
                                <input type="submit" name="submit" class="submit action-button" value="Submit" />
                              </fieldset>
                            </form>
                        </div>
                    <!-- </div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- </div> -->
    <!-- multi step form start here -->


    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="script.js"></script>
</body>
</html>
